<section>
  <div class="container py-3">
    <div class="row">
      <div class="col ml-auto text-right">
        <h1 class="text-center">Admin Panel</h1>
        <button
          type="button"
          class="btn btn-outline-success"
          (click)="onAddEmployee()"
        >
          Add Employees
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div style="margin-bottom: 2rem" class="col-lg-4" *ngFor = "let item of employees">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            {{item.name}} &nbsp;<span
              class="badge rounded-pill text-bg-warning"
              >{{ item.department }}</span
            >
          </h5>
          <p class="fw-semibold">Email: {{ item.email }}</p>
          <p class="fw-semibold">Contact: {{ item.contact }}</p>
          <p class="fw-semibold">Joining: {{ item.joining }}</p>
          <a class="btn btn-primary" (click)="onEditEmployee(item)">Edit</a>
          <a class="btn btn-primary" (click)="onDeleteEmployee(item._id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade show" [class.show]="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ editMode ? "Update Employee" : "Add Employee" }}</h5>
          <button
            (click)="onCloseModal()"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form [formGroup]="empForm" (ngSubmit)="onEmpSubmit()">
          <div class="modal-body">
            <div class="form-group">
              <label>Enter Name</label>
              <input type="text" class="form-control" formControlName="name" />
              <!-- <small
                *ngIf="
                  !empForm.get('name').valid && empForm.get('name').touched
                "
                class="form-text text-danger"
                >Please Enter Name</small 
            >-->
            </div>
            <div class="form-group">
              <label>Enter Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
              <!-- <small
                *ngIf="
                  !empForm.get('email').valid && empForm.get('email').touched
                "
                class="form-text text-danger"
                >Please Enter Email</small
              > -->
            </div>
            <div class="form-group">
              <label>Enter Contact</label>
              <input
                type="text"
                class="form-control"
                formControlName="contact"
              />
              <!-- <small
                *ngIf="
                  !empForm.get('contact').valid &&
                  empForm.get('contact').touched
                "
                class="form-text text-danger"
                >Please Enter Contact</small
              > -->
            </div>
            <div class="form-group">
              <label>Enter Department</label>
              <input
                type="text"
                class="form-control"
                formControlName="department"
              />
              <!-- <small
                *ngIf="
                  !empForm.get('department').valid &&
                  empForm.get('department').touched
                "
                class="form-text text-danger"
                >Please Enter Department</small
              > -->
            </div>
            <div class="form-group">
              <label>Enter Joining</label>
              <input
                type="text"
                class="form-control"
                formControlName="joining"
              />
              <!-- <small
                *ngIf="
                  !empForm.get('joining').valid &&
                  empForm.get('joining').touched
                "
                class="form-text text-danger"
                >Please Enter Joining</small
              > -->
            </div>
            <div class="form-group">
              <label>Enter Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <!-- <small
                *ngIf="
                  !empForm.get('password').valid &&
                  empForm.get('password').touched
                "
                class="form-text text-danger"
                >Please Enter Password</small
              > -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              (click)="onCloseModal()"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">
              {{ editMode ? "Update Employee" : "Add Employee" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
